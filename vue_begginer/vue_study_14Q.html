<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Routing Quiz</title>
</head>
<body>
    <div id="app">
        <h1>특정페이지로 이동시 여러개의 컴포넌트를 동시 표시 라우팅(header, body, footer)</h1>
        <router-view name='header'></router-view>
        <router-view></router-view>
        <router-view name='footer'></router-view>
    </div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://unpkg.com/vue-router@3.0.1/dist/vue-router.js"></script>
<script>

    var body = {
        template : '<div>This is Body</div>'
    }

    var header = {
        template : '<div>This is Header</div>'
    }
    
    var footer = {
        template : '<div>This is Footer</div>'
    }
    var LoginBody = { template: '<div>This is LoginBody</div>' };
    var LoginHeader = { template: '<div>This is LoginHeader</div>' };
    var LoginFooter = { template: '<div>This is LoginFooter</div>' };
    
    var router = new VueRouter({
        routes : [
            {    
                path : '/',
                components : {
                    default : body,
                    header : header,
                    footer : footer
                }
            },

            {
                path : '/login',
                components : {
                    default : LoginBody,
                    header : LoginHeader,
                    footer : LoginFooter
                }
            }

        ]
    });

    new Vue({
        router
    }).$mount('#app');

</script>
</body>
</html>
