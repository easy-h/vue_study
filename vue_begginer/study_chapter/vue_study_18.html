<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>computed, methods 차이</title>
</head>
<body>
    <div id="app">
        <!-- 수행시 연산처리되기에 화면에서는 변화된 값이 노출되지 않음 (콘솔로 확인) -->
        <button v-on:click="reverseMessage">클릭</button>
        <p>{{message}}</p>
    </div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
new Vue({
  el: '#app',
  data: {
  	message : 'Hello Vue'
  },
  methods : {
  	reverseMessage : function() {
  		var a = this.message.split('').reverse().join('');
        console.log(a);
  	}
  }
});
</script>
</body>
</html>
