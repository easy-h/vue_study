<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>template Quiz</title>
</head>
<body>
    <div id="app">
        <header>
            <h3>
                {{ message }},
                {{ newMessage }}
            </h3>
        </header>
        <section>
            <p v-bind:id="uid"></p>
            <button v-on:click="clickBtn">버튼 v-on</button>
            <button v-on:click="clickBtn2">버튼2 v-on</button>
            <ul v-if="flag">
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
            </ul>
        </section>
    </div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    new Vue({
        el : '#app',
        data : {
            message : 'Hello Vue.js',
            newMessage : 'Custom Message Hello Vue :)',
            uid : '100',
            flag : true
        },
        methods : {
            clickBtn() {
                console.log("Check Console");
            },
            clickBtn2() {
                alert("btn2");
            }
        }
    });
</script>
</body>
</html>
